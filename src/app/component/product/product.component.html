<div class="container">
    <div class="row">
        <ng-container *ngFor="let items of productList">

            <div class="card col-lg-3 px-1">
                <img src="{{items.image}}" alt="">
                <h5 style="white-space: nowrap; overflow: hidden;text-overflow: ellipsis; max-width: 100ch;">{{items.title}}</h5>
                <p style="white-space: nowrap; overflow: hidden;text-overflow: ellipsis; max-width: 100ch;">{{items.description}}</p>
                <p>Price: Rs {{items.price}}/-</p>
                <button class="btn btn-primary mb-3" (click)="addtocart(items)">Add to Cart</button>
            </div>

        </ng-container>
    </div>
</div>
